<script src="js/script.js"></script>

<link rel="stylesheet" href="css/main-style.css">

<div class="container">
    <h2>New</h2>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="roomNumber" class="col-sm-2 control-label">Room Number</label>
            <div class="col-sm-6">
                <input type="number" class="form-control" id="roomNumber" placeholder="Room Number" required>
            </div>
            <div class="col-sm-4">
                <span id="roomNumberError" class="error"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="roomType" class="col-sm-2 control-label">Room Type</label>
            <div class="col-sm-6">
                <select id="roomType" class="form-control">
                    <option value="Budget">Budget</option>
                    <option value="Normal">Normal</option>
                    <option value="Luxurious">Luxurious</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="roomSize" class="col-sm-2 control-label">Room Size</label>
            <div class="col-sm-6">
                <select id="roomSize" class="form-control">
                    <option value="OnePerson">One person</option>
                    <option value="TwoPerson">Two persons</option>
                    <option value="ThreeFourPerson">Three or four persons</option>
                    <option value="FiveSixPerson">Five or six persons</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="dateAvailable" class="col-sm-2 control-label">Date Available</label>
            <div class="col-sm-6">
                <input type="date" class="form-control" id="dateAvailable" placeholder="Date Available">
            </div>
            <div class="col-sm-4">
                <span id="dateError" class="error"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="submitButton" type="submit" class="btn btn-default">Add Room</button>
            </div>
        </div>
    </form>
</div>
